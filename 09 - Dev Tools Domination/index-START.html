<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const whatever = ("whatever");
    // Regular
    console.log('hello')

    // Interpolated
    console.log(`Hello I'm a ${whatever}`)


    // Styled
    console.log('%c I am some fab text', 'font-size:30px; background:grey')

    // warning!
    console.warn('Warning message')

    // Error :|
    console.error('Error message')

    // Info
    console.info('some information to display here')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('whatever'),'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();


    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This dog ${dog.name}`);
      console.log(`This dog ${dog.name} is ${dog.age} years old`);
      console.log(`This dog ${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);

    });

    // counting
    console.count('wes');
    console.count('hugo');


    // timing
    console.time('fetching data');
    console.timeEnd('fetching data');

  </script>
</body>
</html>
